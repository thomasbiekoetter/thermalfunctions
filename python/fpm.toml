name = "thermalfunctions"
version = "0.1.0"
license = "license"
author = "Thomas"
maintainer = "thomas.biekoetter@desy.de"
copyright = "Copyright 2025, Thomas"
[build]
auto-executables = true
auto-tests = true
auto-examples = true
module-naming = false
link = "gomp"
[install]
library = true
test = false
[library]
source-dir = "../src"
type = "shared"
[fortran]
implicit-typing = false
implicit-external = false
source-form = "free"
[dependencies]
openmp = "*"
cubicsplines = { git = "https://github.com/thomasbiekoetter/cubicsplines.git" }
quadpack = { git = "https://github.com/thomasbiekoetter/quadpack.git" }

